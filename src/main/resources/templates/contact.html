<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template.html">

<head>
	<meta charset="utf-8">
	<title>Contact</title>
</head>

<body>
	<main>
		<div layout:fragment="content">
			<!--Contenu-->

			<Center><h2>Contact</h2></Center>

			<!--Contact-->
			<div class="container-fluid">
				<div class="site-section " id="contact-section" style="margin-top: 20px;">
					<div class="container">
						<div class="row justify-content-center text-center"></div>
						<div class="row">
							<div class="col-lg-8 mb-5">
								<center>
									<h1>Besoin d'un renseignement ?</h1>
								</center>
								
								
								<form action="#" method="post">
									<br/>
									<!--Case nom prénom-->
									<div class="form-group row">
										<div class="col-md-6 mb-4 mb-lg-0">
											<input type="text" class="form-control" placeholder="Nom" required>
										</div>
										<div class="col-md-6">
											<input type="text" class="form-control" placeholder="Prénom" required>
										</div>
									</div>
									<!--Fin de Case nom prénom-->

									<!--Case adresse mail-->
									<div class="form-group row">
										<div class="col-md-12">
											<input type="text" class="form-control" placeholder="Adresse Mail" required>
										</div>
									</div>
									<!--Fin de Case adresse mail-->



									<!--Case message-->
									<div class="form-group row">
										<div class="col-md-12">
											<textarea name="" id="" class="form-control" placeholder="Votre message."
												cols="30" rows="8" required></textarea>
										</div>
									</div>
									<!--Fin de Case message-->



									<!--Bouton envoyer-->
									<div class="form-group row">
										<div class="col-md-6 mr-auto">
											<input type="submit" class="btn btn-block text-white py-3 px-5"
												style="background-color:#F7CC07;" value="Envoyer">
										</div>
									</div>
									<!--Fin de Bouton envoyer-->

								</form>
								
								
								
							</div>

							<!--Information Xpollens-->
							<div class="col-lg-4 ml-auto" style="background-color:#F7CC07;">
								<div class="bg-black p-3 p-md-5">
									<h3 class="text-black mb-4">Xpollens</h3>
									<ul class="list-unstyled footer-link">
										<li class="d-block mb-3">
											<span class="d-block text-black"><b>Adresse postale:</b></span>
											<span>110 Avenue de France, 75013 Paris, France</span>
										</li>
										<li class="d-block mb-3"><span
												class="d-block text-black"><b>Phone:</b></span><span>07 81 83 31 16</span>
										</li>
										<li class="d-block mb-3"><span
												class="d-block text-black"><b>Email:</b></span><span>alexandre.sun@xpollens.com</span>
										</li>
									</ul>
								</div>
							</div>
							<!--Fin de Information Xpollens-->

						</div>
					</div>
				</div>
			</div>
			<!--Fin de Contact-->

			<!--Fin de Contenu-->
		</div>
	</main>
</body>

</html>
</head>
